<!DOCTYPE html> 
<html>
<head>
	<title>Nag Task List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/jquery_mobile.css" />
	<script src="lib/jquery-1.7.1.js"></script>
	<script src="lib/jquery_mobile.js"></script>
</head>

<body>

	<!-- Start of first page -->
	<div data-role="page" id="foo" data-theme="c">

		<div data-role="header" data-theme="b">
			<h1>Foo</h1>
		</div><!-- /header -->

		<div data-role="content">
			<ul data-role="listview" data-inset="false" data-filter="true" class="ui-icon-alt">
			    <li><a href="#bar">Clean the dishes</a></li>
			    <li><a href="#bar">Wash your clothes</a></li>
			    <li><a href="#bar">Wipe your bottom</a></li>
			    <li><a href="#bar">Fix your shirt</a></li>
			    <li><a href="#bar">Make your bed</a></li>
			</ul>
		</div><!-- /content -->

		<div data-role="footer" data-theme="b" data-position="fixed">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page -->

	<!-- Start of second page -->
	<div data-role="page" id="bar">

		<div data-role="header">
			<h1>Bar</h1>
		</div><!-- /header -->

		<div data-role="content">
			<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
			<p><a href="#foo">Back to foo</a></p>
		</div><!-- /content -->

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page -->
</body>
</html>
